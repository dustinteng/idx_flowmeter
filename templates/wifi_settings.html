<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WiFi Settings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; margin-bottom: 5px; }
    .input-group input, select, button { padding: 10px; width: 100%; max-width: 300px; }
  </style>
</head>
<body>
  <h1>WiFi Settings</h1>
  
  <p><strong>Current MAC:</strong> {{ current_mac }}</p>
  <p><strong>Current SSID:</strong> {{ current_ssid }}</p>

  <form method="POST">
    <div class="input-group">
      <label for="ap_ssid">WiFi Network</label>
      <select id="ap_ssid" name="ap_ssid">
        {% for network in available_networks %}
          <option value="{{ network }}" {% if network == current_ssid %}selected{% endif %}>{{ network }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="input-group">
      <label for="ap_password">Password</label>
      <input type="password" id="ap_password" name="ap_password">
    </div>
    <button type="submit">Connect</button>
  </form>

  <a href="{{ url_for('index') }}"><button>Back to Flowmeter</button></a>
</body>
</html>
